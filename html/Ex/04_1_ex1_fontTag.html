<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.

    <!-- h태그 : 제목 or 부제목 (6개까지 만들 수 있음)-->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>


    <!-- hr태그 : 가로선 긋는 태그 -->
    <hr>


    <!-- br태그 : 계행 태그 (글 아랫줄로 작성해줌)-->
    안녕하세요.
    <br>
    미어캣입니다.

    <!-- p태그 : 문단 태그 -->
    <p>p태그 입니다.</p>
    <p>2번째 <strong>p태그</strong> 입니다.</p>
    

    <!-- strong, b태그 : 글자를 진하게 표시 (str은 읽는것(화면낭독기)도 강하게 읽어줌, b는 글자만 진하게 표시함. 그래서 str추천함.) -->
    <strong>스트롱태그입니다.</strong>
    <br>
    <b>b태그입니다.</b>

    <br>

    <!-- em , i 태그 : 이탤릭체 태그(비스듬하게)(em,i는 화면낭독기에서 읽어줄 때 차이가 있음.em은 강조, i는 생각,인용 등을 표현함) -->
    <em>em태그입니다.</em>
    <br>
    <i>i태그입니다.</i>

</body>
</html>
