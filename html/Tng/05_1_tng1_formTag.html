<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>회원가입을 환영합니다</h1>
    <form action="">
    <fieldset>
        <u1>
            <li>
                <label for="id">아이디 </label>
                <input type="text" id="id" minlength="4" maxlength="10" placeholder="4자 ~ 10자 사이, 공백없이" required>
            </li>
            
            <li>
                <label for="email">이메일</label>
                <input type="text" id="email" >
            </li>

            <li>
                <label for="PW">비밀번호</label>
                <input type="text" id="PW" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>
            
            <li>
                <label for="PWCF">비밀번호 확인</label>
                <input type="text" id="PWCF" required>
            </li>
            <!-- id속성값은 공백포함안됨. -->
            <!-- 속성값은 특수문자 안됨.(대문자, 소문자, 숫자, 하이픈, 언더바, .,까지는 괜춘) -->
            
            <li>
                <label for="way">가입 경로</label>
                <select name="way" id="way">
                    <option value="0">블로그</option>
                    <option value="1">지인소개</option>
                    <option value="2" selected>기타</option>
                </select>
            </li>
            
            <li>
                <label for="txta">메모</label>
                <textarea name="txt" id="txta" cols="30" rows="10" placeholder="남길 말씀이 있다면여기에"></textarea>
            </li>
        </u1>
    </fieldset>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>

        <label for="yesmail">메일 수신</label>
        <input type="radio" id="yesmail" name="mail">

        <label for="nomail">메일 수신 안함</label>
        <input type="radio" id="nomail" name="mail" checked>
    </fieldset>

    <br>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
</form>

</body>
</html>
