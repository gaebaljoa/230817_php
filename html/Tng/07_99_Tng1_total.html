<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="07_99_Tng1_total.css">
    <title>Document</title>
</head>
<!-- head는 html의 정보를 기입하는 곳이기때문에 영역이 잡히지않음 -->
<body>
    <!-- body는 html영역 전체이기 떄문에 body로 영역을 잡지않음 -->
    <div>
        <!-- 그래서 보통 div로 영역을 잡음 -->
        <!-- table로 잡아줘도 칸이 잡히긴 하겠지만 table은 표만드는 태그이기 때문에 div로 잡아줌. -->
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li><strong>반응형 웹 디자인</strong> - 다양한 화면 크기에 최적화하다</li>
        <li><strong>플랫 디자인</strong> - 입체에서 평면으로</li>
        <li><strong>풀 스크린 배경</strong> - 콘텐츠에 집중</li>
        <li><strong>원 페이지 사이트</strong> - 한 페이지에 모든 내용을 담다</li>
        <li><strong>패럴랙스 스크롤링</strong> - 동적인 효과로 강한 인상을!</li>
        <li><strong>웹 폰트</strong> - 웹 타이포그래피를 받쳐 주는 기술</li>
    <!-- strong으로 지정하면 강조하는 부분이 너무 많아지기때문에 span으로 지정하고 클래스로 세세하게 잡아줘도 됨. -->
    </ul>
    </div>
</body>
</html>
