<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #ccc;
        }

        td,
        th {
            padding: 10px 20px;
        }

        td:last-child {
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <!-- 1행(row)에 3열(col)씩 오는 표 만드는것. -->
        <!-- <th>는 제목 및 진하게 표시, <td>는 일반 열 표시. -->
        <!-- 행에 열이 따라오는 형식임. -->

    <caption><h1>수습 국원 지원 양식</h1></caption>
    
        <tr>
        <th rowspan="3">개인정보</th>
        <th>이름</th>
        <td></td>
        </tr>

        <tr>
        <th>학과/학번</th>
        <td></td>
        </tr>

        <tr>
        <th>연락처</th>
        <td></td>
        </tr>
        
        <tr>
        <th>지원분야</th>
        <td colspan="2"></td>
        </tr>
        
    </table>
</body>
</html>
