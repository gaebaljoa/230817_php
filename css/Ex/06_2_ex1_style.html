<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_2_ex1.css">
    <style>
        h2 {
            color: blue
        }
    </style>
</head>
<body>
    <!-- 태그 안에 직접 속성을 설정해주는 -->
    <h1 style="color: yellowgreen;">CSS 인라인 스타일</h1>

    <!-- 같은 문서 내부에서 스타일 설정해줌 -->
    <h2>CSS 내부 스타일</h2>

    <!-- 다른 css문서(외부)에서 작성한 것 불러와서 적용함 -->
    <h3>CSS 외부 스타일</h3>

    
</body>
</html>
