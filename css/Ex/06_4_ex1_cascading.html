<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/06_4_ex1_cascading.css">
    <title>Document</title>
</head>
<body>
    <!--
        스타일 우선순위
            1. !important (우선순위가 가장 높으므로 남발하면 에러뜸.되도록 쓰지마)
            2. 인라인 스타일 (태그안에 style="")
            3. 아이디 스타일 (#)
            4. 클래스 스타일 (.)
            5. 타입 스타일 (태그명)
     -->
     <div class="container">
         <h1 class="h1-1" id="h1-id" style="color: brown;">적용 순위</h1>
         <h1 class="h1-1" id="h1-id">적용 순위</h1>
     </div>


</body>
</html>
