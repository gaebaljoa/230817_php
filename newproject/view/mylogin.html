<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/common.css">
	<title>로그인</title>
</head>
<body>
	<div class="login_view">
		<form action="#" class="lg_form">
			<label for="u_id">아이디</label>
			<input type="text" class="u_id" id="u_id" placeholder="아이디를 입력하세요">
			<label for="u_pw">비밀번호</label>
			<input type="text" class="u_pw" id="u_pw" placeholder="비밀번호를 입력하세요">
			<div>
			<input type="checkbox" id="remember_id" class="remember_id">
			<label for="remember_id" class="remember_id">아이디 저장</label>
			</div>
			<button type="submit" class="btn_login">로그인</button>
			<a class="a_register" href="#">회원가입</a>
		</form>
	</div>
</body>
</html>
